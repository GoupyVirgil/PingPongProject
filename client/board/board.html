    <section id="tournament" class="tournament">
        <div class="tournament_head">
            <span class="tournament_head_btn back">Retour à l'accueil</span>
            <a class="tournament_head_btn name btn" id="profile" href="/addPlayer">Ajouter un joueur</a>
            <ul class="tournament_head_list" id="tournamentList">

                                </div>
